<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
    </section>
    
        <div class="sidebar">
            <div class="logo-content">
                <div class="logo">
                    <i class='bx bx-dollar-circle'></i>
                    <h3>Logo</h3>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="list">
                <li class="search">
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Search...">
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="links-name">Profile</span>
                        <span class="tooltip">Profile</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-transfer-alt' ></i>
                        <span class="links-name">Transaction</span>
                        <span class="tooltip">Transaction</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-file' ></i>
                        <span class="links-name">Portofolio</span>
                        <span class="tooltip">Portofolio</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-bookmark-heart'></i>
                        <span class="links-name">Watchlist</span>
                        <span class="tooltip">Watchlist</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-wallet-alt' ></i>
                        <span class="links-name">Deposits</span>
                        <span class="tooltip">Deposits</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-bell' ></i>
                        <span class="links-name">Notification</span>
                        <span class="tooltip">Notification</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-help-circle'></i>
                        <span class="links-name">Help and FAQ</span>
                        <span class="tooltip">Help and FAQ</span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <span class="links-name">Settings</span>
                        <span class="tooltip">Settings</span>
                    </a>
                </li>
                
            </ul>
            <ul class="list-logout">
                <li>
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="links-name">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content"> 
        </div>
        <script src="script.js"></script>
</body>
</html>
